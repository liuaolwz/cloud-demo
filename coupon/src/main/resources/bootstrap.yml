spring:
  application:
    name: coupon
  # 指定config的服务名，会通过eureka发现config server
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config
eureka:
  instance:
    non-secure-port: ${server.port:8084}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8008}/eureka/